<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form method="GET">
      <center>
        <img class="logo" src="./image/google.jpg" alt="Google Logo" />
        <div class="container">
          <div class="search-box">
            <span>Search the web using Google!</span> <br />
            <input type="text" />
            <br />
            <div class="search-button">
              <button>Google Search</button>
              <button>I'm feeling lucky</button>
            </div>
          </div>
          <div class="box">
            <div class="box1">
              <span>Special Searches</span> <br>
              <a href="">Special Searches</a> <br>
              <a href="">Linux Search</a>
            </div>
            <div class="box2">
              <a href="">Help</a> <br>
              <a href="">About Google!</a> <br>
              <a href="">Company Info</a> <br>
              <a href="">Google! Logos</a>
            </div>
            <div class="box3">
              <span>Get Google!</span> <br>
              <span>updates monthly:</span> <br>
              <input type="text" placeholder="your e-mail" /> <br>
              <button>Subscribe</button>
              <a href="">Archive</a>
            </div>
          </div>
          <p class="mark">Copyright Â©1998 Google Inc.</p>
        </div>
      </center>
    </form>
  </body>
</html>
